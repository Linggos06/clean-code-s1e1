<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>

<body>
  <header>
  <div class="header">
    <img class="header-image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
    <a  
        class="more-info-link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </div>
</header>
<main>
  <div class="centered-element">
    <section id="adding-element-to-list">
    <p>
      <label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input 
            id="new-task" 
            class="task" 
            type="text">
        <button>Add</button>
      </div>
    </p>
  </section>
  <section id="incompleted-tasks">
    <h3>Todo</h3>
    <ul class="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="delete-image" src="./remove.svg" alt="Remove">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox" class="edit-mode-checkbox">
        <label class="task">Go Shopping</label>
        <input 
            type="text" 
            value="Go Shopping" 
            class="edit-mode-input task">
        <button class="edit">Save</button>
        <button class="delete">
          <img class="delete-image" src="./remove.svg" alt="Remove">
        </button>
      </li>
    </ul>
  </section>
  <section id="completed-tasks">
    <h3>Completed</h3>
    <ul class="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="delete-image" src="./remove.svg" alt="Remove">
        </button>
      </li>
    </ul>
  </section>
  </div>
</main>
  <script src="app.js"></script>
</body>

</html>
